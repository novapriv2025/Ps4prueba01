<!DOCTYPE html>
<html>
<head>
  <title>Prueba Tienda PS4</title>
  <style>
    body { font-family: sans-serif; background:#222; color:#fff; }
    .app { margin:10px; padding:10px; border:1px solid #555; }
    img { width:100px; height:100px; }
    button { padding:5px 10px; margin-top:5px; }
  </style>
</head>
<body>
  <h1>Prueba Tienda PS4</h1>
  <div id="catalogo"></div>

  <script>
    fetch('catalogo.json')
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById('catalogo');
        data.apps.forEach(app => {
          const appDiv = document.createElement('div');
          appDiv.className = 'app';
          appDiv.innerHTML = `
            <img src="${app.icon}" />
            <h3>${app.name}</h3>
            <p>${app.description}</p>
            <button onclick="instalar('${app.pkg_url}')">Instalar</button>
          `;
          div.appendChild(appDiv);
        });
      });

    function instalar(url) {
      alert('Aquí se dispararía el Package Installer con: ' + url);
      // En tu PS4, aquí reemplazarías el alert con:
      // window.location.href = "ps4pkginstaller://install?url=" + encodeURIComponent(url);
    }
  </script>
</body>
</html>
